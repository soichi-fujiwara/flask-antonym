{% extends "layout.html" %}
{% block content %}

<div class="form">
  <div class="container">

    <!-- Title -->
    <div class="row">
      <div class="col-xs-12">
        <div id="main_title_min">ざんねんな</div>
      </div>
      <div class="col-xs-12">
        <div id="main_title_big">対義語辞典</div>
      </div>
      <div class="col-xs-12">
        <div id="main_title_info">～AIが対義語に自動変換します～</div>
      </div>
    </div>

    <!-- Form -->
    <form action="/" method="post" autocomplete="off">
      <!-- Input -->
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
          <input type="text" class="form-control input-lg" id="words" name="words" placeholder="単語や文章を入力して下さい" maxlength="12">
        </div>
      </div>

      <!-- Button -->
      <div class="row" style="margin:15px 0 50px 0;text-align:center;">
        <button type="submit" class="btn btn-warning btn-lg">　　生成　　</button>
      </div>
    </form>

    <!-- Result-Header -->
    <div class="row">
      <div class="col-xs-12">
        <div class="bf_antonym">
          {% if in_words %}
            <div class="col-xs-12">「{{ in_words }}」の対義語は...</div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Result-Antnym -->
    <div class="row">
      <div class="antonym">
        {% for ant_word in ant_word_list %}
          <div class="col-xs-12 col-md-6 col-lg-4" style="text-align:center;">{{ ant_word }}</div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
{% endblock %}
