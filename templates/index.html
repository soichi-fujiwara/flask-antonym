{% extends "layout.html" %}
{% block content %}

<div class="form">
  <div class="container">

    <!-- Title -->
    <div class="row">
      <div class="col-xs-12">
        <div id="main_title_min">ざんねんな</div>
      </div>
      <div class="col-xs-12">
        <div id="main_title_big">対義語辞典</div>
      </div>
      <div class="col-xs-12">
        <div id="main_title_info">～AIが対義語に自動変換します～</div>
      </div>
    </div>

    <!-- Form -->
    <form action="/" method="post" autocomplete="off">
      <!-- Input -->
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
          <input type="text" class="form-control input-lg" id="words" name="words" placeholder="{{ auto_comp }}" maxlength="12">
        </div>
      </div>

      <!-- Button -->
      <div class="row" style="margin:15px 0 50px 0;text-align:center;">
        <button type="submit" class="btn btn-warning btn-lg">　　生成　　</button>
      </div>
    </form>

    <!-- Result-Header -->
    <div class="row">
      <div class="col-xs-12">
        <div class="bf_antonym">
          {% if in_words %}
            <div class="col-xs-12">「{{ in_words }}」の対義語は...</div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Result-Antnym -->
    <div class="row">
      <div class="antonym">
        {% for ant_word in ant_word_list %}
          <div class="col-xs-12 col-md-6 col-lg-4" style="text-align:center;">{{ ant_word }}
<!-- Tweet-Sentence -->
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://convert-to-antonym.appspot.com/"
            data-text="【{{ in_words }}】の対義語は&#13;&#10;【{{ ant_word }}】です。&#13;&#10;ざんねんな対義語辞典">Tweet</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<!-- Wave-Box -->
<div id="wave_box">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg"><path id="wave" d=""/></svg>
  <p style="color:gray;z-index:1;"><small>&copy; 2019 S Fujiwara all rights reserved</small></p>
</div>
{% endblock %}
