{% extends "layout.html" %}
{% block content %}

<div class="form">
  <div class="container">
    <div class="row">

      <!-- Title -->
      <div class="col-xs-12">
        <div id="main_title_min">ざんねんな</div>
      </div>
      <div class="col-xs-12">
        <div id="main_title_big">対義語辞典</div>
      </div>

      <!-- Form -->
        <form action="/" method="post" class="form-inline">

          <!-- Input -->
    			<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <input type="text" class="form-control" id="words" name="words" placeholder="単語や文章を入力して下さい" maxlength="10">
          </div>

          <!-- Button -->
          <div class="col-xs-12" style="margin:15px 0 50px 0;">
            <button type="button" class="btn btn-warning btn-block">　　生成　　</button>
          </div>
        </form>
      </div>

      <!-- Result-Header -->
      <div class="col-xs-12">
        <div class="bf_antonym" style="margin:0 0 40px 0;">
          {% if in_words %}
            <div class="col-xs-12">「{{ in_words }}」の対義語は...</div>
          {% endif %}
        </div>
      </div>

      <!-- Result-Antnym -->
      <div class="antonym">
        {% for ant_word in ant_word_list %}
          <div class="col-xs-12 col-md-6 col-lg-4" style="text-align:center;">{{ ant_word }}</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
